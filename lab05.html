<html>

<head>
    <script>
        function loadXMLDoc(xmlhttp, url, cfunc) {
            xmlhttp.onreadystatechange = cfunc;
            xmlhttp.open("GET", "kamkom.php", true);
            xmlhttp.send();
        }

        function callLoad(url) {
            var xmlhttp = new XMLHttpRequest();
            loadXMLDoc(xmlhttp, url, function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    document.getElementById("myDiv").innerHTML += xmlhttp.responseText + "<br>";
            });
        }

        function xmlFunction() {
            document.getElementById("myDiv").innerHTML = "";
            callLoad("http://angsila.cs.buu.ac.th/~58160188/887371/lab05/kamkom.php");
            callLoad("http://angsila.cs.buu.ac.th/~58160620/887371/lab05/kamkom.php");
            callLoad("http://angsila.cs.buu.ac.th/~58660090/887371/lab05/kamkom.php");
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <h2>
            Let AJAX change this text
        </h2>
    </div>
    <button type="button" onclick="xmlFunction()">
		Change Content
</button>
</body>

</html>
